<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>A22 MyBank - 商家管理</title>
    <link rel="stylesheet" href="css/activity.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    
</head>

<body>
    <header class="bk-header">
        <div class="logo">A22 MyBank</div>
        <div class="menu">
            <img src="images/nav_menu.png">
        </div>
        <nav>
            <ul>
                <li onclick="location.href='admin.html'"><span>首页</span></li>
                <li onclick="location.href='index.html'"><span>商品</span></li>
                <li onclick="location.href='order.html'"><span>订单</span></li>
                <li class="selected" onclick="location.href='activity.html'"><span>活动</span></li>
                <li onclick="location.href='user.html'">用户</li>
            </ul>
        </nav>
        <div class="tool">
            <span class="close">
                <a href="admin-login.html"></a>
            </span>
            <a href="admin-login.html">退出登录</a>
            <i class="bar"></i>
            <span class="user">
                <img src="images/user.png">
                <span class="user-name">admin</span>
                <i class="iconfont">&#xe665;</i>
                <div class="change" style="display: none;">
                    <i class="iconfont">&#xe61e;</i>
                    <span><a href="#">修改密码</a></span>
                </div>
            </span>
        </div>
    </header>
    <aside class="admin-aside">
        <div class="admin-nav">
            <h3 style="margin-top:50px;">
                <span>活动页面</span>
                <i class="iconfont">&#xe665;</i>
            </h3>
            <nav>
                <ul>
                    <li class="selected"> 活动场次列表 </li>
                    <li onclick="location.href='add-active.html'">添加活动场次</li>
                </ul>
            </nav>
        </div>
    </aside>
    <section class="index-section">
        <div class="notice">
            <p style="font-size: 13px;">A22 MyBank > 活动 > 活动场次列表</p>
        </div>
        <div class="main">
            <div class="add-btn" onclick="location.href='add-active.html'">添加活动</div>
            <table class="index-table">
                <thead>
                    <th>ID</th>
                    <th>活动名称</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="order-charts"></div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/activity.js"></script>
</body>

</html>
