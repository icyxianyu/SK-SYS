<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>A22 MyBank-管理系统登陆</title>
    <link rel="stylesheet" href="./css/admin-login.css">
    
</head>

<body>
    <div class="tiao"></div>
    <div class="header">A22 MyBank</div>
    <div id="login">
        <h1>Login</h1>
        <form method="post">
            <input type="text" required="required" placeholder="用户名" name="username" id="username">
            <input type="password" required="required" placeholder="密码" name="password" id="password">
            <img class="close" src="images/close.png">
            <button class="but" type="button" id="button" name="submit">登录</button>
        </form>
    </div>
    <script type="text/javascript" src="js/admin-login.js"></script>
    <script src="js/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
</body>

</html>
