<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>A22 MyBank - 商家管理</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    
</head>

<body>
    <header class="bk-header">
        <div class="logo">A22 MyBank</div>
        <div class="menu">
            <img src="images/nav_menu.png">
        </div>
        <nav>
            <ul>
                <li onclick="location.href='admin.html'"><span>首页</span></li>
                <li class="selected" onclick="location.href='index.html'"><span>商品</span></li>
                <li onclick="location.href='order.html'"><span>订单</span></li>
                <li onclick="location.href='activity.html'"><span>活动</span></li>
                <li onclick="location.href='user.html'">用户</li>
            </ul>
        </nav>
        <div class="tool">
            <span class="close">
                <a href="admin-login.html"></a>
            </span>
            <a href="admin-login.html">退出登录</a>
            <i class="bar"></i>
            <span class="user">
                <img src="images/user.png">
                <span class="user-name">admin</span>
                <i class="iconfont">&#xe665;</i>
                <div class="change" style="display: none;">
                    <i class="iconfont">&#xe61e;</i>
                    <span><a href="#">修改密码</a></span>
                </div>
            </span>
        </div>
    </header>
    <aside class="admin-aside">
        <div class="admin-nav">
            <h3 style="margin-top:50px;">
                <span>商品页面</span>
                <i class="iconfont">&#xe665;</i>
            </h3>
            <nav>
                <ul>
                    <li class="selected"> 商品列表 </li>
                    <li onclick="location.href='add-index.html'" >添加商品</li>
                </ul>
            </nav>
        </div>
    </aside>
    <section class="index-section">
        <div class="notice">
            <p style="font-size: 13px;">A22 MyBank > 商品 > 商品列表</p>
        </div>
        <div class="main">
            <div class="add-btn" onclick="location.href='add-index.html'">添加商品</div>
            <table class="index-table">
                <thead>
                    <th>ID</th>
                    <th>活动ID</th>
                    <th>商品名称</th>
                    <th>商品详情<span style="color:#999;font-size:12px;">(利率/存期)</span></th>
                    <th>数量<span style="color:#999;font-size:12px;">(剩余数量/总数量)</span></th>
                    <th>价格<span style="color:#999;font-size:12px;">(原价/秒杀价)</span></th>
                    <th>单用户限购数目</th>
                    <th>状态</th>
                    <th>操作</th>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="index-notice">
                <span>暂时没有商品信息,</span><a href="add-index.html">立即添加>></a>
            </div>
            <div class="index-charts">
            </div>
        </div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
