    <section class="add-section">
        <div class="notice">
            <p style="font-size: 13px;">A22 MyBank > 活动 > 编辑活动</p>
        </div>
        <div class="main">
            <form action="editinfo.php" method="get" id="add-form" name="add-form">
                <legend>编辑活动信息</legend>
                <!--<label for="index-id">商品id：</label>-->
                <!--<input type="number" name="goods_id" id="index-id" required="required" placeholder="请输入商品id">-->
                <!--<span>（必填）</span>-->
                <label for="active-id">活动id:</label>
                <input type="number" name="active_id" id="active-id" required="required" placeholder="请输入活动id"
                    autofocus="autofocus">
                <span id="error-id" style="display:none;"></span>
                <label for="active-title">活动名称：</label>
                <input type="text" name="active_title" id="active-title" required="required" placeholder="请输入活动名称">
                <span id="error-title" style="display:none;">活动名称不能为空</span>
                <label for="time_begin">活动开始时间：</label>
                <input type="date" name="time_begin_day" id="time-begin-day" placeholder="请设置活动开始时间" />
                <input type="time" name="time_begin" id="time-begin" />
                <span id="error-begin" style="display:none;">活动开始时间不能为空</span>
                <label for="time_end">活动结束时间：</label>
                <input type="date" name="time_end_day" id="time-end-day" placeholder="请设置活动结束时间" />
                <input type="time" name="time_end" id="time-end" />
                <span id="error-end" style="display:none;">活动结束时间不能为空</span>
                <br>
                <button class="add-btn" type="button">确定</button>
                <button class="back-btn" type="button" onclick="location.href='activity.html'">返回</button>
            </form>
        </div>
    </section>
